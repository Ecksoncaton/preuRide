<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeruRide - Inicio</title>
    <!-- Link to Bootstrap CSS for basic styles and responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your custom CSS for PeruRide colors and other adjustments -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link to Bootstrap Icons for a better interface -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container text-center">
        <!-- PeruRide Logo. You can replace 'logo.png' with the correct path if it's in a different folder. -->
        <!-- AÑADIDA LA CLASE 'img-fluid' PARA LA RESPONSIVIDAD DEL LOGO -->
        <img src="logo.png" alt="PeruRide Logo" class="mb-4 rounded-circle img-fluid" style="max-width: 150px;">
        <h1 class="display-4 text-primary fw-bold">Bienvenido a PeruRide</h1>
        <p class="lead mb-5 text-secondary">Tu viaje comienza aquí.</p>

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 mb-3">
                <!-- Button for the user interface with custom styling -->
                <a href="usuario.html" class="btn btn-primary btn-lg w-100 py-3 shadow-sm custom-btn-primary">
                    <i class="bi bi-person-fill me-2"></i> Soy Usuario
                </a>
            </div>
            <div class="col-md-6 col-lg-4 mb-3">
                <!-- Button for the taxi driver interface with custom styling -->
                <a href="taxista.html" class="btn btn-warning btn-lg w-100 py-3 shadow-sm custom-btn-warning">
                    <i class="bi bi-car-front-fill me-2"></i> Soy Taxista
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script with Popper for functionalities like dropdown menus -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
