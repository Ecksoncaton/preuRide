<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeruRide - Taxista</title>
    <!-- Link a Bootstrap CSS para estilos base y responsividad -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link a tu CSS personalizado para los colores de PeruRide y otros ajustes -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link a los íconos de Bootstrap para una mejor interfaz -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning custom-btn-warning shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-dark" href="index.html">
                <!-- CORRECCIÓN: Añadida la clase 'img-fluid' y 'style' para la responsividad del logo -->
                <img src="logo.png" alt="Logo PeruRide" class="rounded-circle me-2 img-fluid" style="max-width: 40px; height: auto;">
                PeruRide
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <span class="navbar-text text-dark me-3">
                    <i class="bi bi-wallet-fill me-1"></i> Ganancias: S/ <span id="taxistaBalanceDisplay">0.00</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-7 mb-4">
                <div class="card p-4">
                    <h2 class="card-title text-primary mb-4"><i class="bi bi-clipboard-check-fill me-2"></i> Solicitudes de Viaje</h2>
                    <ul class="list-group" id="rideRequestsList">
                        <li class="list-group-item text-center text-muted">Cargando solicitudes...</li>
                    </ul>
                </div>
            </div>

            <div class="col-md-5 mb-4">
                <div class="card p-4">
                    <h2 class="card-title text-primary mb-4"><i class="bi bi-map-fill me-2"></i> Tu Ubicación</h2>
                    <div class="map-container mb-3">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3902.990260481223!2d-80.40702802619476!3d-4.576063695277873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x903517452d3a3d0f%3A0xc4f5e3e29f34a5d8!2sTalara!5e0!3m2!1ses-419!2spe!4v1700000000000!5m2!1ses-419!2spe" allowfullscreen="" loading="lazy" title="Mapa de ubicación de Talara"></iframe>
                    </div>

                    <h2 class="card-title text-primary mb-4 mt-4"><i class="bi bi-cash-stack me-2"></i> Retirar Ganancias</h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text">S/</span>
                        <input type="number" class="form-control" id="withdrawAmount" placeholder="Monto a retirar" min="1">
                        <button class="btn custom-btn-primary" type="button" id="withdrawBtn">Retirar</button>
                    </div>
                    <small class="text-muted">Tus ganancias se guardan en tu navegador.</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
