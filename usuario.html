<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeruRide - Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary custom-btn-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <img src="logo.png" alt="Logo PeruRide" class="rounded-circle me-2 img-fluid" style="max-width: 40px; height: auto;">
                PeruRide
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <span class="navbar-text text-white me-3">
                    <i class="bi bi-wallet-fill me-1"></i> Saldo: S/ <span id="balanceDisplay">0.00</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-7 mb-4">
                <div class="card p-4">
                    <h2 class="card-title text-primary mb-4"><i class="bi bi-geo-alt-fill me-2"></i> Solicitar Viaje</h2>
                    <form>
                        <div class="mb-3">
                            <label for="origin" class="form-label">Origen</label>
                            <input type="text" class="form-control" id="origin" placeholder="Tu ubicación actual" value="Avenida el Sol 123" required>
                        </div>
                        <div class="mb-3">
                            <label for="destination" class="form-label">Destino</label>
                            <input type="text" class="form-control" id="destination" placeholder="¿A dónde vas?" value="Centro Histórico" required>
                        </div>
                        <button type="button" id="requestRideBtn" class="btn custom-btn-primary w-100 py-2">
                            <i class="bi bi-arrow-right-circle-fill me-2"></i> Solicitar Viaje
                        </button>
                    </form>
                    <div id="priceDisplay" class="alert alert-info mt-3 text-center">
                        Precio estimado: S/ 0.00
                    </div>
                    <div id="rideStatusDisplay" class="mt-3">
                        </div>
                    <button type="button" id="payRideBtn" class="btn custom-btn-warning w-100 py-2 mt-3 d-none-payride">
                        <i class="bi bi-credit-card-fill me-2"></i> Pagar Viaje Ahora
                    </button>
                </div>
            </div>

            <div class="col-md-5 mb-4">
                <div class="card p-4">
                    <h2 class="card-title text-primary mb-4"><i class="bi bi-map-fill me-2"></i> Mapa</h2>
                    <div class="map-container mb-3">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3902.990260481223!2d-80.40702802619476!3d-4.576063695277873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x903517452d3a3d0f%3A0xc4f5e3e29f34a5d8!2sTalara!5e0!3m2!1ses-419!2spe!4v1700000000000!5m2!1ses-419!2spe" allowfullscreen="" loading="lazy" title="Mapa de Talara"></iframe>
                        </div>

                    <h2 class="card-title text-primary mb-4 mt-4"><i class="bi bi-cash-coin me-2"></i> Recargar Saldo</h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text">S/</span>
                        <input type="number" class="form-control" id="topUpAmount" placeholder="Monto a recargar" min="1">
                        <button class="btn custom-btn-primary" type="button" id="topUpBtn">Recargar</button>
                    </div>
                    <small class="text-muted">El saldo se guarda en tu navegador y se reinicia si borras el caché.</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
