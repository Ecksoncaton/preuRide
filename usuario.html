<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeruRide - Usuario</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link to Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <!-- Top navigation bar for logo and balance -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary custom-btn-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <img src="logo.png" alt="Logo PeruRide" class="rounded-circle me-2 img-fluid" style="max-width: 40px; height: auto;">
                PeruRide
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <span class="navbar-text text-white me-3">
                    <i class="bi bi-wallet-fill me-1"></i> Saldo: S/ <span id="balanceDisplay">0.00</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-7 mb-4">
                <div class="card p-4">
                    <h2 class="card-title text-primary mb-4"><i class="bi bi-geo-alt-fill me-2"></i> Solicitar Viaje</h2>
                    <form>
                        <div class="mb-3">
                            <label for="origin" class="form-label">Origen</label>
                            <input type="text" class="form-control" id="origin" placeholder="Tu ubicación actual" value="Avenida el Sol 123" required>
                        </div>
                        <div class="mb-3">
                            <label for="destination" class="form-label">Destino</label>
                            <input type="text" class="form-control" id="destination" placeholder="¿A dónde vas?" value="Centro Histórico" required>
                        </div>
                        
                        <!-- Campo de selección de tipo de servicio -->
                        <div class="mb-3">
                            <label for="serviceType" class="form-label">Tipo de Servicio</label>
                            <select class="form-select" id="serviceType" required>
                                <option value="Economico">Económico (S/5 base + S/1.00/km)</option>
                                <option value="Standard" selected>Estándar (S/7 base + S/1.20/km)</option>
                                <option value="Premium">Premium (S/10 base + S/1.50/km)</option>
                            </select>
                        </div>

                        <button type="button" id="requestRideBtn" class="btn custom-btn-primary w-100 py-2">
                            <i class="bi bi-arrow-right-circle-fill me-2"></i> Solicitar Viaje
                        </button>
                    </form>
                    <div id="priceDisplay" class="alert alert-info mt-3 text-center" style="display: none;">
                        Precio estimado: S/ 0.00
                    </div>
                    <div id="rideStatusDisplay" class="mt-3">
                        <!-- JavaScript will update this content -->
                    </div>
                    <button type="button" id="payRideBtn" class="btn custom-btn-warning w-100 py-2 mt-3" style="display: none;">
                        <i class="bi bi-credit-card-fill me-2"></i> Pagar Viaje Ahora
                    </button>
                </div>
            </div>

            <div class="col-md-5 mb-4">
                <div class="card p-4">
                    <h2 class="card-title text-primary mb-4"><i class="bi bi-map-fill me-2"></i> Mapa</h2>
                    <div class="map-container mb-3">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.27989304696!2d-74.0049962534575!3d40.7302484732103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2588f046ee661%3A0xa0b3281fcecc45!2sNueva%20York%2C%20EE.%20UU.!5e0!3m2!1ses!2spe!4v1700000000000!5m2!1ses!2spe" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Mapa de ubicación genérica"></iframe>
                    </div>

                    <h2 class="card-title text-primary mb-4 mt-4"><i class="bi bi-cash-coin me-2"></i> Recargar Saldo</h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text">S/</span>
                        <input type="number" class="form-control" id="topUpAmount" placeholder="Monto a recargar" min="1">
                        <button class="btn custom-btn-primary" type="button" id="topUpBtn">Recargar</button>
                    </div>
                    <small class="text-muted">El saldo se guarda localmente en tu navegador para esta simulación.</small>
                </div>
            </div>
        </div>

        <!-- NUEVA SECCIÓN: Historial de Viajes del Usuario -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card p-4">
                    <h2 class="card-title text-primary mb-4"><i class="bi bi-clock-history me-2"></i> Historial de Viajes</h2>
                    <ul class="list-group" id="userTripHistoryList">
                        <li class="list-group-item text-center text-muted">No hay viajes registrados.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts: Bootstrap JS and your custom JavaScript logic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
